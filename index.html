<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Signup & TikTok Views</title>
    <link rel="stylesheet" href="styles.css"> <!-- Optional for external CSS -->
</head>
<body>
    <div class="container">
        <div id="signupForm">
            <h2>নিচে আপনার হাতে থাকা মোবাইল এর নাম্বার দিন।</h2>
            <input type="text" id="phoneNumber" placeholder="Enter your phone number" required>
            <input type="text" id="verificationCode" placeholder="Enter 4-digit code" class="hidden" value="4444">
            <button id="signupButton">Submit</button>
        </div>
        <div id="tiktokViewGenerator" class="hidden">
            <h3>TikTok Free Views</h3>
            <input type="url" id="videoURL" placeholder="Enter TikTok video URL">
            <input type="number" id="viewAmount" placeholder="Enter view amount">
            <button id="sendViews">Send Views</button>
        </div>
    </div>
    <script src="script.js"></script> <!-- JavaScript ফাইল যুক্ত -->
</body>
</html>
